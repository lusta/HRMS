<title>MWS Admin - Form Elements</title>

</head>

<body>

	<!-- Header -->
	<div id="mws-header" class="clearfix">
    
    	<!-- Logo Container -->
    	<div id="mws-logo-container">
        
        	<!-- Logo Wrapper, images put within this wrapper will always be vertically centered -->
        	<div id="mws-logo-wrap">
            	<img src="images/clts.png" alt="mws admin" />
			</div>
        </div>
        
        <!-- User Tools (logout, profile, change password) -->
        <div id="mws-user-tools" class="clearfix">
        
            <!-- User Information and functions section -->
            <div id="mws-user-info" class="mws-inset">
            
            	<!-- User Photo -->
            	<div id="mws-user-photo">
                	<img src="example/profile.jpg" alt="User Photo" />
                </div>
                
                <!-- Username and Functions -->
                <div id="mws-user-functions">
                    <div id="mws-username">
                        
                    </div>
                    <ul>
                    	<li><a href="#">Profile</a></li>
                        <li><a href="#">Change Password</a></li>
                        <li><a href="index.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Start Main Wrapper -->
    <div id="mws-wrapper">
    
    	<!-- Necessary markup, do not remove -->
		<div id="mws-sidebar-stitch"></div>
		<div id="mws-sidebar-bg"></div>
        
        <!-- Sidebar Wrapper -->
       <div id="mws-sidebar">
            
            <!-- Main Navigation -->
            <div id="mws-navigation">
            	<ul>
                	<li class="active"><a href="Hresource.html" class="mws-i-24 i-home">Home</a></li>               	
                	<li><a href="calendar.html" class="mws-i-24 i-day-calendar">Calendar</a></li>           	
                	<li><a href="EmployeeTimeSheet.html" class="mws-i-24 i-alarm-clock">Time Sheet</a></li>             	              	    
                	<li><a href="bank.html" class="mws-i-24 i-file-cabinet">Bank details</a></li>  
                	<li><a href="departments.html" class="mws-i-24 i-file-cabinet">Departments</a></li>
                	<li><a href="applicants.html" class="mws-i-24 i-table-1">Applicants</a></li>
                	<li><a href="registerEmployee.html" class="mws-i-24 i-pencil-edit">Add Employees</a></li>
                	<li><a href="leave.html" class="mws-i-24 i-pencil-edit">Leave applications</a></li>          	
                </ul>
            </div>            
        </div>
        
        <!-- Main Container Start -->
        <div id="mws-container" class="clearfix">
        
        	<!-- Inner Container Start -->
            <div class="container">         
               
               <div class="mws-panel grid_8">
                	<div class="mws-panel-header">
                    	<span class="mws-i-24 i-list">Inline Form</span>
                    </div>
                    <div class="mws-panel-body">
                    	<form class="mws-form" action="form_layouts.html">
                    		<div class="mws-form-inline">
                    				<div class="mws-form-row">
                                	<label>First name:</label>
                                	<div class="mws-form-item medium">
                                    	<input type="text" class="mws-textinput" placeholder="First name" data-bind="value:fname"/>
                                    </div>
                                </div>
                                
                                <div class="mws-form-row">
                                	<label>Last name:</label>
                                	<div class="mws-form-item medium">
                                    	<input type="text" class="mws-textinput" placeholder="Last name" data-bind="value:lname"/>
                                    </div>
                                </div>
                    			
                    			<div class="mws-form-row">
                    				<label>Title:</label>
                    				<div class="mws-form-item clearfix">
                    					<ul class="mws-form-list inline">
                    						<li><input id="mr" type="radio" name="title" class="required" value="mr" data-bind="checked:title"/> <label for="Mr">Mr</label></li>
                    						<li><input id="mrs" type="radio" name="title" value="mrs" data-bind="checked:title"/> <label for="Mrs">Mrs</label></li>
                    						<li><input id="miss" type="radio" name="title" value="miss" data-bind="checked:title"/> <label for="Miss">Miss</label></li>
                    						<li><input id="dr" type="radio" name="title" value="dr" data-bind="checked:title"/> <label for="Dr">Dr</label></li>
                    						<li><input id="prof" type="radio" name="title" value="prof" data-bind="checked:title"/> <label for="Prof">Prof</label></li>                    						
                    					</ul>
                    				</div>
                    			</div>
                    			
                    			<div class="mws-form-row">
                    				<label>ID number:</label>
                    				<div class="mws-form-item medium">
                    					<input type="text" class="mws-textinput" placeholder="Identity number" data-bind="value:id_number"/>
                    				</div>
                    			</div>
                    			
                    			<div class="mws-form-row">
                                	<label>Contact number:</label>
                                	<div class="mws-form-item small">
                                    	<input type="text" class="mws-textinput" placeholder="Contact number" data-bind="value:cnumber"/>
                                    </div>
                                </div>
                    			
                    			<div class="mws-form-row">
                                	<label>Email:</label>
                                	<div class="mws-form-item medium">
                                    	<input type="text" name="emailField" class="mws-textinput required email" data-bind="value:email"/>
                                    </div>
                                </div>  
                                
                                <div class="mws-form-row">
                    				<label>Which tertiary institution did you attend?</label>
                    				<div class="mws-form-item medium">
                    					<select class="chzn-select" data-bind="options: optionInstituion, value:institution"></select>
                    				</div>
                    			</div>  
                    			
                    			<div class="mws-form-row">
                    				<label>Qualification have you obtained?</label>
                    				<div class="mws-form-item medium">
                    					<select class="chzn-select" data-bind="options: optionValues, value: selectedOptionValue"></select>
                    				</div>
                    			</div> 
                    			
                    			<div class="mws-form-row">
                    				<label>Career position:</label>
                    				<div class="mws-form-item medium">
                    					<select class="chzn-select" data-bind="options: optionPosition, value:position"></select>
                    				</div>
                    			</div>                    			
                    			                    
                    			
                    			<div class="mws-form-row">
                    				<label>Cover letter:</label>
                    				<div class="mws-form-item medium">
                    					<textarea rows="100%" cols="100%" data-bind="value:letter"></textarea>
                    				</div>
                    			</div>
                    		</div>
                    		<div class="mws-button-row">
                    			<input type="submit" value="Submit" class="mws-button red" data-bind="click:saveApplicant"/>
                    			<input type="reset" value="Reset" class="mws-button gray" />
                    		</div>
                    	</form>
                    </div>    	
                </div>
            </div>
            <!-- Inner Container End -->
            
                       
            <!-- Footer -->
            <div id="mws-footer">
            	Copyright Your Website 2012. All Rights Reserved.
            </div>
            
        </div>
        <!-- Main Container End -->
        
    </div>

</body>
