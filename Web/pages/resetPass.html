<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- Apple iOS and Android stuff (do not remove) -->
<meta name="apple-mobile-web-app-capable" content="no" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />

<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1" />

<!-- Required Stylesheets -->
<link rel="stylesheet" type="text/css" href="css/reset.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/text.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/fonts/ptsans/stylesheet.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/fluid.css" media="screen" />

<link rel="stylesheet" type="text/css" href="css/mws.style.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/icons/16x16.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/icons/24x24.css" media="screen" />
<link rel="stylesheet" type="text/css" href="css/icons/32x32.css" media="screen" />


<!-- Theme Stylesheet -->
<link rel="stylesheet" type="text/css" href="css/mws.theme.css" media="screen" />


<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<!-- Core Script -->
<script type="text/javascript" src="js/mws.js"></script>

<script type="text/javascript" src="js/knockout-3.2.0.js"></script>
<script type="text/javascript" src="helpers/resetPassword.js"></script>

<title>System - reset Page</title>

</head>

<body>

	<div id="mws-login-bg">
        <div id="mws-login-wrapper">
            <div id="mws-login">
                <h1>Reset Password</h1>
                <div class="mws-login-lock"><img src="css/icons/24/locked-2.png" alt="" /></div>
                <div id="mws-login-form">
                    <form class="mws-form"  method="post">
 
                        <div class="mws-form-row">
                            <div class="mws-form-item large">
                                <input type="email" name="username" class="mws-login-username mws-textinput required" placeholder="Email" data-bind="value:email" required />
                            </div>
                        </div>
                        <div class="mws-form-row">
                            <div class="mws-form-item large">
                                <input type="password" name="username" class="mws-login-username mws-textinput required" placeholder="new password" data-bind="value:password" required />
                            </div>
                        </div>
                        <div class="mws-form-row">
                            <div class="mws-form-item large">
                                <input type="password" name="username" class="mws-login-username mws-textinput required" placeholder="retype password" data-bind="value:pass" required />
                            </div>
                        </div>
                        <div class="mws-form-row mws-inset">
                          
                        </div>
                        <div class="mws-form-row">
                            <input type="submit" value="Reset" class="mws-button green mws-login-button" data-bind="click:savePassword" />
                            <input type="reset" value="Clear" class="mws-button green mws-login-button"/>
                        </div>
                        <div id="username">
                     </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
