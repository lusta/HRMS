<body>
 	<div class="mws-panel grid_4">
                	<div class="mws-panel-header">
                    	<span class="mws-i-24 i-alert">jQuery-UI Dialog</span>
                    </div>
                    <div class="mws-panel-body">
                    	<div class="mws-panel-content">
                        	<input type="button" id="mws-jui-dialog-mdl-btn" class="mws-button blue" value="Show Modal Dialog" />
                            
                       <div id="mws-jui-dialog">
                            	<!-- <div id="updatediv" class="mws-panel-body"  > -->
                    	<form class="mws-form" id="updated" >
                    	<input type="hidden"  id="hf_empNumber"/>
                    	<h3>Update details</h3>
                        	<div class="mws-form-inline">
                            	<div class="mws-form-row">
                                	<label>First name</label>
                                	<div class="mws-form-item large">
                                    	<input type="text" id="tbfirstName" class="mws-textinput" />
                                    </div>
                                </div>                              
                            	<div class="mws-form-row">
                                	<label>Last name</label>
                                	<div class="mws-form-item large">
                                    	<input type="text" id="tblastName" class="mws-textinput"  />
                                    </div>
                                </div>
                                <div class="mws-form-row">
                                	<label>Identity number</label>
                                	<div class="mws-form-item large">
                                    	<input type="text" id="tbidNumber" class="mws-textinput" />
                                    </div>
                                </div>                               
                                <div class="mws-form-row">
                    				<label>Title</label>
                    				<div class="mws-form-item small">
                    					<select id="tbtitle" class="chzn-select">
                    						<option>Mr</option>
                    						<option>Mrs</option>
                    						<option>Ms</option>
                    						<option>Dr</option>
                    						<option>Prof</option>
                    					</select>
                    				</div>
                    			</div>     
                            	<div class="mws-form-row">
                                	<label>Email</label>
                                	<div class="mws-form-item large">
                                    	<input type="text" id="tbemail" class="mws-textinput" />
                                    </div>
                                </div>  
                                 <div class="mws-form-row">
                                	<label>Institution</label>
                                	<div class="mws-form-item large">
                                    	<input type="text" id="tbinstitution" class="mws-textinput" />
                                    </div>
                                </div> 
                                 <div class="mws-form-row">
                                	<label>Qualification</label>
                                	<div class="mws-form-item large">
                                    	<input type="text" id="tbqualification" class="mws-textinput" />
                                    </div>
                                </div>    
                                <div class="mws-form-row">
                                	<label>Position</label>
                                	<div class="mws-form-item large">
                                    	<input type="text" id="tbposition" class="mws-textinput" />
                                    </div>
                                </div> 
                                 <div class="mws-form-row">
                                	<label>Contact number</label>
                                	<div class="mws-form-item large">
                                    	<input type="text" id="tbcontactNumber" class="mws-textinput" />
                                    </div>
                                </div>                 
                                <div class="mws-form-row">
                    				<label>Employee Type</label>
                    				<div class="mws-form-item small">
                    					<select class="chzn-select" id="tbempType">
                    						<option>Employee</option>
                    						<option>HR</option>
                    						<option>Manager</option>                  						
                    					</select>
                    				</div>
                    			</div>
                            </div>                          
                            <div class="mws-button-row">
                    			<input type="button" value="Update" onclick="update();" class="mws-button green" />
                    			<!-- <input type="reset" value="Cancel" onclick="doCancel();" class="mws-button red" /> -->
                    		</div>
                        </form>
                    <!-- </div>  -->

                        </div>
